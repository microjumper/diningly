<ion-app>
  <ion-split-pane contentId="main-content" [disabled]="(isAuthenticated | async) === false">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button fill="clear" (click)="signOut()">Sign out</ion-button>
          </ion-buttons>
        </ion-toolbar>

        <ion-list>
          <ion-list-header>
            <ion-label>Le Mie Prenotazioni</ion-label>
          </ion-list-header>

          <ion-item-sliding>
            <ion-item>
              <ion-label>Prenotazione</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger">ANNULLA</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
